<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
.container {
  position: relative;
  width: 100%;
  height: 300px;
  text-align: center;
  color: white; /* Text color */
  font-size: 2rem;
  display: flex;
  justify-content: center;
  align-items: center;
  background: url('./home-html-css/assets/images/home-images/Hero-Image.png') no-repeat center center/cover;
  overflow: hidden; /* Ensure pseudo-element doesn't overflow */
}

.container::after {
  content: "";
  position: absolute;
  width: 100%;
  height: 100%;
  background: rgba(0, 0, 0, 0.5); /* Semi-transparent black overlay */
  z-index: 1; /* Ensure overlay is above the background image */
}

h1 {
  position: relative;
  z-index: 2; /* Ensure text is above the overlay */
}

    </style>
</head>
<body>
    <div class="container">
        <h1>Your Text Here</h1>
      </div>
      
</body>
</html>
